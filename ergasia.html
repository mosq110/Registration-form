<!DOCTYPE html>
<html lang="el">
	<head>
		<meta http-quiv="Content-Type" content="text/html; charset=utf-8">
		<link href="ergasia.css" rel="stylesheet" type="text/css">
		<title> Form </title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="title">
					<h1> Registration </h1>
				</div>
				
				<form>
					<ul>
						<div class="block-one required">
							<fieldset>
								<legend>Required</legend>
							
							<li> 
								<label> Username * <input type="text" name="name" placeholder="Username" required></label>
							</li>
							<li>
								<label> Password * <input type="password" name="password" placeholder="Password" required></label>
							</li>
							
							<li>
								<label> First name * <input type="text" name="firstname" placeholder="First name" required></label>
							</li>
							<li> 
								<label> Last name * <input type="text" name="lastname" placeholder="Last name" required></label>
							</li>
							
							
							<li>
								<label> Date of birth * 
									<input type="date" name="date"  required></label>
							</li>
							<li>
								<label> Email * <input type="email" name="email" placeholder="Email" required></label>
							</li>
						
						</fieldset>
						</div>
						<div class="block-two optional">
							<fieldset>
							<legend>Optional</legend>
								<li>
								Title
								<select name="title"> 
									<option value="1"> Ms. </option>
									<option value="2"> Mr. </option>
									<option value="3"> Mrs. </option>
									<option value="4"> Dr. </option>
								</select>
							</li>
							<li>
								<label> Address <input type="text" name="address" placeholder="Address"></label>
							</li>
							<li>
								<label> Phone number <input type="tel" name="phonenumber" placeholder="Phone number"></label>
							</li>
							</fieldset>
							<div class="block-three confirmation">
							<li>
								<label> I agree with the terms and conditions * <input type="checkbox" name="check" required></label>
							</li>
							<li>
								<button type="submit">Submit</button>
							</li>
						</div>
						</div>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
